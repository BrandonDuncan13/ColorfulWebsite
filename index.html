<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar Section -->
     <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar_logo">TEA-COMMERCE</a>
            <!-- Our menu icon for mobile -->
            <div class="navbar-toggle" id="mobile_menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Navigation Links -->
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="#home" class="navbar-links" id="home_page">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-links" id="about_page">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#services" class="navbar-links" id="services_page">Services</a>
                </li>
                <li class="navbar-btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
     </nav>

     <!-- Hero Section -->
      <div class="hero" id="home">
        <div class="hero-container">
            <h1 class="hero-heading">Choose your <span>colors</span></h1>
            <p class="hero-description">Unlimited Possibilities</p>
            <button class="main-btn"><a href="#">Explore</a></button>
        </div>
      </div>

      <!-- About Section -->
      <div class="main" id="about">
        <div class="main-container">
            <div class="main-img-container">
                <div class="main-img-card"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="main-content">
                <h1>What do we do?</h1>
                <h2>We help businesses scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main-btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
      </div>

      <!-- Services Section -->
       

     <script src="app.js"></script>
</body>
</html>
